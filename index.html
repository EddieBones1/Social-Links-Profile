<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-description">
        <img src="/assets/images/avatar-Eddie.jpg" alt="profile-picture" width="90px"/>
        <div class="user-info">
          <h2 class="user-name">Eddie Bones</h2>
          <p class="Location">New York, New York</p>
        </div>
        <p class="description">"Front-end developer and a lover of plants."</p>
      </div>
      <div class="social-media">
        <a href="https://github.com/EddieBones1" target="_blank" class="social">
          GitHub
        </a>
        <a
          href="https://www.frontendmentor.io/profile/EddieBones1"
          target="_blank"
          class="social"
          >Frontend Mentor</a
        >
        <a
          href="https://www.linkedin.com/in/eddiewhite01/"
          target="_blank"
          class="social"
          >LinkedIn</a
        >
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/home" target="_blank"
          >Eddie Bones</a>.
      </div>
    </footer>
  </body>
</html>
